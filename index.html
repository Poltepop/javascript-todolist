<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced TodoList</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resource/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen p-8">
    <div class="max-w-2xl mx-auto glass-effect rounded-2xl shadow-2xl p-8 border border-white/20">
        <h1 class="text-5xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 relative">
            My Todo List
            <div class="absolute -top-2 -right-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white text-sm rounded-full px-3 py-1 todo-count" id="todoCount">0</div>
        </h1>
        
        <!-- Quick Stats -->
        <div class="grid grid-cols-3 gap-4 mb-8" id="status">
            <div class="bg-blue-50 p-4 rounded-xl text-center">
                <div class="text-2xl font-bold text-blue-600" name="totalTodos">0</div>
                <div class="text-sm text-gray-600">Total Tasks</div>
            </div>
            <div class="bg-green-50 p-4 rounded-xl text-center">
                <div class="text-2xl font-bold text-green-600" name="completedTodos">0</div>
                <div class="text-sm text-gray-600">Completed</div>
            </div>
            <div class="bg-purple-50 p-4 rounded-xl text-center">
                <div class="text-2xl font-bold text-purple-600" name="pendingTodos">0</div>
                <div class="text-sm text-gray-600">Pending</div>
            </div>
        </div>
        
        <!-- Search Bar -->
        <div class="mb-8 relative group">
            <input type="text" 
                   id="searchTodo" 
                   placeholder="Search todos..." 
                   class="w-full px-4 py-3 border-2 rounded-xl border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 pl-12 bg-white/50 backdrop-blur-sm transition-all duration-300 group-hover:shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 absolute left-3 top-3 transition-transform group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>

        <!-- Add Todo Form -->
        <form id="todoForm" class="mb-8 flex gap-3">
            <input type="text" 
                   id="todoInput" 
                   placeholder="Add a new todo..." 
                   class="flex-1 px-4 py-3 border-2 rounded-xl border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white/50 backdrop-blur-sm">
            <button type="submit" 
                    class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-8 py-3 rounded-xl hover:from-blue-600 hover:to-purple-600 transition-all transform hover:scale-105 duration-200 flex items-center gap-2 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Add Task
            </button>
        </form>

        <!-- Filter Buttons -->
        <div class="flex gap-2 mb-6" id="filter">
            <button class="px-6 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-blue-600 text-white hover:from-blue-600 hover:to-blue-700 transition-all transform hover:scale-105 duration-200 shadow-md" name="all">All</button>
            <button class="px-6 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-blue-600 text-white hover:from-blue-600 hover:to-blue-700 transition-all transform hover:scale-105 duration-200 shadow-md" name="active">Active</button>
            <button class="px-6 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-blue-600 text-white hover:from-blue-600 hover:to-blue-700 transition-all transform hover:scale-105 duration-200 shadow-md" name="completed"">Completed</button>
        </div>

        <!-- Todo List -->
        <ul id="todolistBody" class="space-y-4">
            <!-- Todo Item -->
            <li class="todo-item flex items-center justify-between p-4 bg-white/50 backdrop-blur-sm rounded-xl border-l-4 border-blue-500 hover:shadow-lg" id="todoItem">
                <span class="flex items-center gap-4">
                    <input type="checkbox" class="w-5 h-5 rounded-full border-2 border-blue-500 focus:ring-blue-500 checked:bg-blue-500 transition-colors">
                    <span class="text-gray-800 text-lg" name="todoText">Example todo item</span>
                </span>
                <div class="flex gap-3">
                    <button class="text-blue-500 hover:text-blue-700 transform hover:scale-110 transition-all p-2 hover:bg-blue-50 rounded-lg" id="update-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </button>
                    <button class="text-red-500 hover:text-red-700 transform hover:scale-110 transition-all p-2 hover:bg-red-50 rounded-lg" id="delete-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </li>
        </ul>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 text-gray-500 hidden">
            <div class="bg-white/50 backdrop-blur-sm rounded-2xl p-8 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto mb-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <p class="text-xl font-medium mb-2">No tasks yet!</p>
                <p class="text-gray-600">Start by adding your first task above.</p>
            </div>
        </div>
    </div>
    <script type="module">
        import Todolist from './resource/main.js';
        new Todolist();

    </script>
</body>
</html>
